<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Organizador</h1>
    </header>
    <nav class="navbar navbar-expand-md bg-body-tertiary ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-evenly" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#listadoTareas">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#listadoNotas">Notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#listadoRecordatorios">Recordatorios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
 <section id="listadoTareas" class="p-4">
            <h2>Tareas</h2>
            <div id="tareas-container"></div>
        </section>
        <section class="container-fluid">
            <div class="row">
                <div class="col-6 nuevo text-black p-4">
                    <h4>Agregar tarea:</h4>
                    <form enctype="multipart/form-data" action="./tareas" method="POST">
                        <div class="form-floating mb-2">
                            <input name="id" type="text" class="form-control" id="id" placeholder="Id" />
                            <label for="id">Ingrese el código de la tarea que desea agregar</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input name="tarea" type="text" class="form-control" id="tarea" placeholder="" />
                            <label for="tarea">Tarea</label>
                        </div>

                        <select class="form-select mb-2" aria-label="Default select example">
                            <option selected>Estado de la tarea</option>
                            <option value="1">Incompleta</option>
                            <option value="2">Completada</option>
                        </select>

                        <div class="form-floating mb-2">
                            <input name="usuario" type="text" class="form-control" id="usuario" placeholder="" />
                            <label for="usuario">Usuario</label>
                        </div>

                        <button class="btn btn-success">Agregar</button>
                    </form>
                </div>

                <div class="col-6 modificar text-black p-4">
                    <h4>Modificar tarea:</h4>
                    <form enctype="multipart/form-data" action="./tareas" method="POST">
                        <div class="form-floating mb-2">
                            <input name="id" type="text" class="form-control" id="id" placeholder="Id" />
                            <label for="id">Ingrese el código de la tarea que desea modificar</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input name="tarea" type="text" class="form-control" id="tarea" placeholder="" />
                            <label for="tarea">Tarea</label>
                        </div>

                        <select class="form-select mb-2" aria-label="Default select example">
                            <option selected>Estado de la tarea</option>
                            <option value="1">Incompleta</option>
                            <option value="2">Completada</option>
                        </select>
                        <div class="form-floating mb-2">
                            <input name="usuario" type="text" class="form-control" id="usuario" placeholder="" />
                            <label for="usuario">Usuario</label>
                        </div>

                        <button class="btn btn-warning">Modificar</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="eliminar p-4 mb-4">
            <h4>Borrar tarea:</h4>
            <form>
                <div class="form-floating mb-2">
                    <input name="name" type="text" class="form-control" id="delete-id" placeholder="Id" />
                    <label for="name">Ingrese el código de la tarea que desee borrar</label>
                </div>
                <button type="button" id="delete-button" class="btn btn-danger">Borrar</button>
            </form>
        </section>

        <section id="listadoNotas" class="p-4">
            <h2>Notas</h2>
            <div id="notas-container"></div>
        </section>

        <section class="container-fluid">
            <div class="row">
                <div class="col-6 nuevo text-black p-4">
                    <h4>Agregar nota:</h4>
                    <form enctype="application/x-www-form-urlencoded" action="./notas" method="POST">

                        <div class="form-floating mb-2">
                            <input name="id" type="text" class="form-control" id="id" placeholder="Id" />
                            <label for="id">Ingrese el código de la nota que desea agregar</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input name="texto" type="text" class="form-control" id="texto" placeholder="" />
                            <label for="texto">Nota</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input name="usuario" type="text" class="form-control" id="usuario" placeholder="" />
                            <label for="usuario">Usuario</label>
                        </div>

                        <button class="btn btn-success">Agregar</button>
                    </form>
                </div>

                <div class="col-6 modificar text-black p-4">
                    <h4>Modificar nota:</h4>
                    <form enctype="application/x-www-form-urlencoded" action="./notas" method="POST">
                        <div class="form-floating mb-2">
                            <input name="id" type="text" class="form-control" id="id" placeholder="Id" />
                            <label for="id">Ingrese el código de la nota que desea modificar</label>
                        </div>
                        <div class="form-floating mb-2">

                            <input name="nota" type="text" class="form-control" id="nota" placeholder="" />
                            <label for="nota">Nota</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input name="usuario" type="text" class="form-control" id="usuario" placeholder="" />
                            <label for="usuario">Usuario</label>
                        </div>

                        <button class="btn btn-warning">Modificar</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="eliminar p-4 mb-4">
            <h4>Borrar nota:</h4>
            <form>
                <div class="form-floating mb-2">
                    <input name="name" type="text" class="form-control" id="delete-id" placeholder="Id" />
                    <label for="name">Ingrese el código de la nota que desee borrar</label>
                </div>
                <button type="button" id="delete-button" class="btn btn-danger">Borrar</button>
            </form>
        </section>

        <section id="listadoRecordatorios" class="p-4">
            <h2>Recordatorios</h2>
            <div id="recordatorios-container"></div>
        </section>


        <section class="container-fluid">
            <div class="row">
                <div class="col-6 nuevo text-black p-4">
                    <h4>Agregar recordatorio:</h4>
                    <form enctype="multipart/form-data" action="./recordatorios" method="POST">
                        <div class="form-floating mb-2">
                            <input name="id" type="text" class="form-control" id="id" placeholder="Id" />
                            <label for="id">Ingrese el código del recordatorio que desea agregar</label>
                        </div>
                        <div class="form-floating mb-2">

                            <input name="recordatorio" type="text" class="form-control" id="recordatorio"
                                placeholder="" />
                            <label for="recordatorio">Recordatorio</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input name="fecha" type="text" class="form-control" id="fecha" placeholder="" />
                            <label for="fecha">Fecha</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input name="usuario" type="text" class="form-control" id="usuario" placeholder="" />
                            <label for="usuario">Usuario</label>
                        </div>

                        <button class="btn btn-success">Agregar</button>
                    </form>
                </div>

                <div class="col-6 modificar text-black p-4">
                    <h4>Modificar recordatorio:</h4>
                    <div class="form-floating mb-2">
                        <input name="id" type="text" class="form-control" id="id" placeholder="Id" />
                        <label for="id">Ingrese el código del recordatorio que desea modificar</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input name="recordatorio" type="text" class="form-control" id="recordatorio" placeholder="" />
                        <label for="recordatorio">Recordatorio</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input name="fecha" type="text" class="form-control" id="fecha" placeholder="" />
                        <label for="fecha">Fecha</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input name="usuario" type="text" class="form-control" id="usuario" placeholder="" />
                        <label for="usuario">Usuario</label>
                    </div>

                    <button class="btn btn-warning">Agregar</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="eliminar p-4">
            <h4>Borrar recordatorio:</h4>
            <form>
                <div class="form-floating mb-2">
                    <input name="name" type="text" class="form-control" id="delete-id" placeholder="Id" />
                    <label for="name">Ingrese el código del recordatorio que desea borrar</label>
                </div>
                <button type="button" id="delete-button" class="btn btn-danger">Borrar</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>


</body>

</html>
